<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmplitudeIndustries</title>
    <style>
        body {
            /* Фон с затемнением 5% */
            background: 
                linear-gradient(rgba(0, 0, 0, 0.05), 
                url('back.jpg');
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        
        .message-container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 0, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }
        
        .message {
            color: #FFFF00; /* Ярко-жёлтый */
            font-size: 24px;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            font-weight: bold;
        }
        
        .signature {
            color: #FFFF00;
            margin-top: 30px;
            font-size: 20px;
            font-style: italic;
            text-shadow: 0 0 8px rgba(255, 255, 0, 0.4);
        }
        
        .copyright {
            color: rgba(255, 255, 0, 0.7);
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message">
            User! You shouldn't be here right now. Please come back after installing the driver updates and all necessary implants.
        </div>
        <div class="signature">With respect and best wishes,</div>
        <div class="copyright">Amplitude©!</div>
    </div>
</body>
</html>
