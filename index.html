<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmplitudeIndustries</title>
    <style>
        body {
            /* Фон с затемнением 5% */
            background: 
                linear-gradient(rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.05)),
                url('back.gif');
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
        }
        
        .message-container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 0, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }
        
        .message {
            color: #FFFF00;
            font-size: 24px;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        
        .signature {
            color: #FFFF00;
            margin-top: 30px;
            font-size: 20px;
            font-style: italic;
            text-shadow: 0 0 8px rgba(255, 255, 0, 0.4);
        }
        
        .copyright {
            color: rgba(255, 255, 0, 0.7);
            margin-top: 20px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }
        
        /* Стиль для мигающего курсора */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 24px;
            background-color: #FFFF00;
            margin-left: 4px;
            vertical-align: middle;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message">
            User! You shouldn't be here right now. Please come back after installing the driver updates and all necessary implants.
        </div>
        <div class="signature">With respect and best wishes,</div>
        <div class="copyright">Amplitude©!<span class="cursor"></span></div>
    </div>
</body>
</html>
